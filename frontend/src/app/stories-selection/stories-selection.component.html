<div class="container mt-5">
  <div class="row">
    <div class="col">
        <h1 class="display-4">Add Stories</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <form [formGroup]="storiesform" (ngSubmit)="onSubmit(storiesform.value)" class="mt-3">
            <div class="form-group">
              <label for="name">
                Name
              </label>
              <input id="name" type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <label for="description">
                Description
              </label>
              <textarea id="description" class="form-control" formControlName="description"></textarea>
            </div>
            <div class="form-group">
              <label for="points">
                Points
              </label>
              <input id="points" type="text" class="form-control" formControlName="points" disabled>
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
          </form>
    </div>
  </div>
<app-storylist></app-storylist>
<div class="row">
  <div class="col">
      <button class="btn btn-danger float-left" routerLink="/game/players">Back</button>
      <button *ngIf="stories.length > 0" class="btn btn-success float-right" routerLink="/game/overview">Overview</button>
  </div>
</div>
</div>
