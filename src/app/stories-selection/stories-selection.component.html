<div class="container mt-5">
  <h1 class="display-4">Add Stories</h1>
  <form [formGroup]="storiesform" (ngSubmit)="onSubmit(storiesform.value)" class="mt-3">
    <div class="form-group">
      <label for="name">
        Name
      </label>
      <input id="name" type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="description">
        Description
      </label>
      <input id="description" class="form-control" type="text" formControlName="description">
    </div>
    <div class="form-group">
      <label for="points">
        Points
      </label>
      <input id="points" type="text" class="form-control" formControlName="points" disabled>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>

  </form>
  <ul class="mt-4">
    <li *ngFor="let story of stories">
      {{story.name}} - {{story.description}} - {{story.points}}
    </li>
  </ul>
  <button *ngIf="stories.length > 0" class="btn btn-success" routerLink="/game/start">Start</button>
</div>
