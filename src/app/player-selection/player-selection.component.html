<div class="container mt-5">
  <div class="row">
    <div class="col">
        <h1 class="display-4">Add Players</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <form *ngIf="players.length < 10" [formGroup]="playerForm" (ngSubmit)="onSubmit(playerForm.value)" class="mt-3">
            <div class="form-group">
              <label for="name">
                Name
              </label>
              <input id="name" class="form-control" type="text" formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">
                  E-Mail
                </label>
                <input id="email" class="form-control" type="text" formControlName="email">
              </div>
            <div class="form-group">
              <label for="role">
                Role
              </label>
              <input id="role" class="form-control" type="text" formControlName="role">
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
          </form>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
        <div *ngIf="players.length >= 10">
            Already max. Players
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center" *ngFor="let player of players">
              {{player.name}} | <a href="mailto:{{player.email }}">{{player.email }}</a> | {{player.role}}
            </li>
          </ul>
    </div>
  </div>
  <div class="row">
    <div class="col">
        <button *ngIf="players.length > 1" class="btn btn-warning mt-4 float-right" routerLink="/game/stories">Next (User Stories)</button>

    </div>

  </div>

</div>
